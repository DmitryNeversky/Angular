<div class="container">
    <div class="row">
        <div class="col-md-4">
            <form #addForm="ngForm">
                <input type="text" class="advanced-input" placeholder="Название" name="name">
<!--                <input type="file" id="add-item-images" class="advanced-input" (change)="imageLoader.load($event, true)" accept="image/*">-->
<!--                <label for="add-item-images">Добавить изображение</label>-->
<!--                <div class="images">-->
<!--                    <img src="{{image}}" class="image" *ngFor="let image of imageLoader.loadImages" (click)="imageLoader.removeImage($event)" alt="load.img">-->
<!--                </div>-->
                <select name="category" ngModel>
                    <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                </select>
                <button class="advanced-input" (click)="onAdd(addForm)">Добавить</button>
            </form>
        </div>
        <div class="col-md-8 pt-2">
            <div class="row">
                <div class="font-weight-bold col-md-1">#</div>
                <div class="font-weight-bold col-md-3">Название</div>
                <div class="font-weight-bold col-md-4">Связанные товары</div>
                <div class="font-weight-bold col-md-2">Категория</div>
                <div class="font-weight-bold col-md-2">Операции</div>
            </div>
            <div class="my-2" *ngFor="let subcategory of subcategories">
                <app-subcategory [subCategory]="subcategory"></app-subcategory>
            </div>
        </div>
    </div>
</div>
