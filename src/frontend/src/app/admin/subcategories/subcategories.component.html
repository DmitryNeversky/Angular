<div class="container">
    <div class="row">

        <div class="col-sm-2">
            <div class="input-group">
                <div class="input-group-text">#</div>
                <input [(ngModel)]="idSearch" type="text" class="form-control" placeholder="Id">
            </div>
        </div>
        <div class="col-sm-4">
            <input [(ngModel)]="nameSearch" type="text" class="form-control" placeholder="Name">
        </div>
        <div class="col-sm-6">
            <select name="category" [(ngModel)]="categorySearch">
                <option value="0">Null</option>
                <option *ngFor="let category of categories" ngValue="{{category.id}}">{{ category.name }}</option>
            </select>
        </div>

        <div class="col-sm-12 mt-5">
            <div class="row fw-bold">
                <div class="font-weight-bold col-sm-1">#</div>
                <div class="font-weight-bold col-sm-3">Название</div>
                <div class="font-weight-bold col-sm-4">Связанные товары</div>
                <div class="font-weight-bold col-sm-2">Категория</div>
                <div class="font-weight-bold col-sm-2">Операции</div>
            </div>
            <div class="my-2" *ngFor="let subcategory of subcategories | searchId: idSearch | searchName: nameSearch | searchCategory: categorySearch">
                <app-subcategory (subCategoryEmitter)="removeSubCategory(subcategory)" [subCategory]="subcategory" [categories]="categories"></app-subcategory>
            </div>
        </div>
    </div>
</div>
