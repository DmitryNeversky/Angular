<div class="container">
    <div class="row">
        <div class="col-sm-4">
            <form [formGroup]="addForm" (ngSubmit)="onAdd()">
                <input type="text" id="name" class="advanced-input" placeholder="Название" formControlName="name">
                <input type="file" id="add-item-images" class="advanced-input" (change)="imageLoader.load($event, true)" accept="image/*">
                <label for="add-item-images">Добавить изображение</label>
                <div class="images">
                    <img src="{{image}}" class="image" *ngFor="let image of imageLoader.loadImages" (click)="imageLoader.removeImage($event)" alt="load.img">
                </div>
                <select formControlName="category">
                    <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
                </select>
                <button type="submit" class="advanced-input">Добавить</button>
            </form>
        </div>
        <div class="col-sm-8 pt-2">
            <div class="row">
                <div class="font-weight-bold col-sm-1">#</div>
                <div class="font-weight-bold col-sm-3">Название</div>
                <div class="font-weight-bold col-sm-4">Связанные товары</div>
                <div class="font-weight-bold col-sm-2">Категория</div>
                <div class="font-weight-bold col-sm-2">Операции</div>
            </div>
            <div class="my-2" *ngFor="let subcategory of subcategories">
                <app-subcategory (subCategoryEmitter)="removeSubCategory(subcategory)" [subCategory]="subcategory" [categories]="categories"></app-subcategory>
            </div>
        </div>
    </div>
</div>
