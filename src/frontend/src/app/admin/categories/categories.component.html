<div class="container">
    <div class="row">

        <div class="col-sm-2">
            <input [(ngModel)]="idSearch" type="text" class="advanced-input" placeholder="Id">
        </div>
        <div class="col-sm-4">
            <input [(ngModel)]="nameSearch" type="text" class="advanced-input" placeholder="Name">
        </div>
        <div class="col-sm-6"></div>

        <div class="col-sm-12 row fw-bolder py-2 mt-2">
            <div class="col-sm-1">#</div>
            <div class="col-sm-3">Название</div>
            <div class="col-sm-6"></div>
            <div class="col-sm-2">Операции</div>
        </div>

        <div class="contain">

            <div class="border-top py-2" *ngFor="let category of categories | searchName: nameSearch | searchId: idSearch">
                <app-category (categoryEmitter)="removeCategory(category)" [category]="category"></app-category>
            </div>

        </div>

    </div>
</div>
