<div class="container">
    <div class="row">

        <div class="col-sm-2">
            <div class="input-group">
                <div class="input-group-text">#</div>
                <input [(ngModel)]="idSearch" type="text" class="form-control" placeholder="Id">
            </div>
        </div>
        <div class="col-sm-4">
            <input [(ngModel)]="nameSearch" type="text" class="form-control" placeholder="Name">
        </div>
        <div class="col-sm-6"></div>

        <div class="col-sm-12 mt-5">
            <div class="row fw-bolder">
                <div class="font-weight-bold col-sm-1">#</div>
                <div class="font-weight-bold col-sm-3">Название</div>
                <div class="font-weight-bold col-sm-6">Связанные подкатегории</div>
                <div class="font-weight-bold col-sm-2">Операции</div>
            </div>
            <div class="border-top py-2" *ngFor="let category of categories | searchName: nameSearch | searchId: idSearch">
                <app-category (categoryEmitter)="removeCategory(category)" [category]="category"></app-category>
            </div>
        </div>

    </div>
</div>
