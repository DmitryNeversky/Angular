<div class="row">
    <div class="col-md-4" *ngFor="let category of categories">
        <a [routerLink]="['./', category.name]">
            <div class="card bg-dark text-white">
                <img src="assets/images/preview.jpg" class="card-img" alt="cat.img">
                <div class="card-img-overlay">
                    <h5 class="card-title">{{ category.name }}</h5>
                    <p class="card-text">Подкатегорий 3</p>
                    <p class="card-text">Товаров 27</p>
                </div>
            </div>
        </a>
    </div>
</div>
