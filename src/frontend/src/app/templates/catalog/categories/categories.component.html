<div class="row">
    <div class="col-md-4 category" *ngFor="let category of categories">
        <a [routerLink]="['./', category.name]">
            <div class="card text-white">
                <img src="assets/images/door.jpg" class="card-img" alt="door.img">
                <div class="card-img-overlay bg-dark">
                    <h3 class="card-title">{{ category.name }}</h3>
                </div>
            </div>
        </a>
    </div>
</div>
