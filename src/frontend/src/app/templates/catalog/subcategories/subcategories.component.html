<div class="row">
    <div class="col-md-4" *ngFor="let subcategory of category.subCategories">
        <a [routerLink]="['./', subcategory.name]">
            <div class="card bg-dark text-white">
                <img *ngIf="subcategory.image != null" src="{{ '../../assets/images/uploaded/' + subcategory.image }}" alt="img.item">
                <img *ngIf="subcategory.image == null" src="assets/images/preview.jpg" alt="img.item">
                <div class="card-img-overlay">
                    <h5 class="card-title">{{ subcategory.name }}</h5>
                    <p class="card-text">Подкатегорий 3</p>
                    <p class="card-text">Товаров 27</p>
                </div>
            </div>
        </a>
    </div>
</div>
