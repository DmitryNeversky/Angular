<div class="slider-container">
    <button class="arrow-left" (click)="left(slider)" [disabled]="sliderIndex == 0">Left</button>
    <div class="slider-wrapper">
        <div class="slider" #slider>
            <ng-content></ng-content>
        </div>
    </div>
    <button class="arrow-right" (click)="right(slider)" [disabled]="sliderIndex == sliderSize - displaySize || displaySize > sliderSize">Right</button>
</div>
